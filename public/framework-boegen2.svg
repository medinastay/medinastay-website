      <path d="M7.5 0 L15 7.5 L7.5 15 L0 7.5 Z" stroke="#D2B48C" stroke-width="0.3" fill="none"/>
    </pattern>
    
    <style>
      .outer-arch { stroke: #C5A267; stroke-width: 2.5; fill: none; }
      .inner-arch { stroke: #D2B48C; stroke-width: 1; fill: url(#pattern-mesh); opacity: 0.4; }
      .draw-effect {
        stroke-dasharray: 2000;
        stroke-dashoffset: 2000;
        animation: drawPath 3.5s forwards ease-in-out;
      }
      @keyframes drawPath { to { stroke-dashoffset: 0; } }
    </style>
  </defs>

